<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geotab Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Geotab Message Tester</h1>

        <div class="d-flex justify-content-center">
            <div class="tile d-flex justify-content-center align-items-center">Forward</div>
            <div class="tile d-flex justify-content-center align-items-center">Lift</div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="tile d-flex justify-content-center align-items-center">Left</div>
            <div class="tile d-flex justify-content-center align-items-center">Self-check</div>
            <div class="tile d-flex justify-content-center align-items-center">Right</div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="tile d-flex justify-content-center align-items-center">Reverse</div>
            <div class="tile d-flex justify-content-center align-items-center">Lower</div>
        </div>
    </div>
</body>
<div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please login with your Geotab account.</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtUsername" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="txtUsername">
                        <span class="text-danger" id="errUsername"></span>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="txtPassword" />
                        <span class="text-danger" id="errPassword"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
            </div>
        </div>
    </div>
</div>

</html>
